<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>
</head>
<body>
<form action="/create" th:action="@{/create}" th:object="${person}" method="post">

    <p><label for="firstname"></label><input type="text" th:field="*{firstname}" class="form-control" id="firstname" name="firstname"/></p>
    <p><label for="lastname"></label><input type="text" th:field="*{lastname}" class="form-control" id="lastname" name="lastname"/></p>
    <p><label for="email"></label><input type="text" th:field="*{email}" class="form-control" id="email" name="email"/></p>
    <p><label for="gender"></label><input type="text" th:field="*{gender}" class="form-control" id="gender" name="gender"/></p>
    <p><label for="birthdate"></label><input type="date" th:field="*{birthdate}" class="form-control" id="birthdate" name="birthdate"/></p>
    <p><input type="submit" value="submit"></p>
</form>
</body>
</html>
