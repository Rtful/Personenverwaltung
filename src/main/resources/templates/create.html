<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the link color to #111 (black) on hover */
        li a:hover {
            background-color: #111;
        }
    </style>
</head>

<body>
<ul>
    <li><a href="all">Overview</a></li>
    <li><a href="create">Create</a></li>
</ul>

<form action="#" th:action="@{/create}" th:object="${person}" method="post">

    <div class="form-group" style="margin-left: 10px; width: 250px;">
        <label for="firstname">Firstname </label>
        <input type="text" th:field="*{firstname}" class="form-control" id="firstname" name="firstname"/>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
    </div>

    <div class="form-group" style="margin-left: 10px; width: 250px;">
        <label for="lastname">Lastname </label>
        <input type="text" th:field="*{lastname}" class="form-control" id="lastname" name="lastname"/>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
    </div>

    <div class="form-group" style="margin-left: 10px; width: 250px;">
        <label for="email">E-Mail </label>
        <input type="text" th:field="*{email}" class="form-control" id="email" name="email"/>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="form-group" style="margin-left: 10px; width: 250px;">
        <label>Gender </label>
        <div class="custom-control custom-radio custom-control-inline">
            <input id="m" type="radio" name="gender" th:field="*{gender}" th:value="m" class="custom-control-input">
            <label class="custom-control-label" th:for="m" th:text="m"></label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input id="f" type="radio" name="gender" th:field="*{gender}" th:value="f" class="custom-control-input">
            <label class="custom-control-label" th:for="f" th:text="f"></label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input id="nb" type="radio" name="gender" th:field="*{gender}" th:value="nb" class="custom-control-input">
            <label class="custom-control-label" th:for="nb" th:text="nb"></label>
        </div>
    </div>

    <div class="form-group" style="margin-left: 10px; width: 250px;">
        <label for="birthdate">Birthdate </label>
        <input type="date" th:field="*{birthdate}" class="form-control" id="birthdate" name="birthdate"/>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>
    </div>

    <p><input type="submit" value="submit" style="margin-left: 10px;"></p>
</form>
</body>
</html>
