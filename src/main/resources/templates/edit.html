<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the link color to #111 (black) on hover */
        li a:hover {
            background-color: #111;
            color: white;        }
    </style>
</head>

<body>
<div class="container container col-md-12 col-lg-9" style="margin-top: 50px">
    <h3>Edit Person</h3>
    <ul>
        <li><a href="/all">Overview</a></li>
        <li><a href="/create">Create</a></li>
    </ul>

    <form action="#" th:action="@{/create}" th:object="${person}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group col-sm-12 col-lg-8">
            <label>Firstname </label>
            <input class="form-control" type="text" th:value="*{firstname}" id="firstname"
                   name="firstname"/>
        </div>

        <div class="form-group col-sm-12 col-lg-8">
            <label>Lastname </label>
            <input class="form-control" type="text" th:value="*{lastname}" id="lastname"
                   name="lastname"/>
        </div>

        <div class="form-group col-sm-12 col-lg-8">
            <label>E-Mail </label>
            <input class="form-control" type="text" th:value="*{email}" id="email"
                   name="email"/>
        </div>

        <div class="form-group col-sm-12 col-lg-8">
            <label>Birthdate </label>
            <input type="date" th:field="*{birthdate}" class="form-control" id="birthdate" name="birthdate"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>
        </div>

        <div class="form-group col-sm-12 col-lg-8">
            <label>Gender </label>
            <div class="custom-control custom-radio custom-control-inline">
                <input id="m" type="radio" name="gender" th:field="*{gender}" th:value="m" class="custom-control-input">
                <label class="custom-control-label" th:for="m" th:text="m"></label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input id="f" type="radio" name="gender" th:field="*{gender}" th:value="f" class="custom-control-input">
                <label class="custom-control-label" th:for="f" th:text="f"></label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input id="nb" type="radio" name="gender" th:field="*{gender}" th:value="nb"
                       class="custom-control-input">
                <label class="custom-control-label" th:for="nb" th:text="nb"></label>
            </div>
        </div>

        <p><input type="submit" value="submit" style="margin-left: 10px;"></p>
    </form>
</div>
</body>
</html>
